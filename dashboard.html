<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .title-bar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            position: relative;
        }
        .logout-button {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: #ff4d4d;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-button:hover {
            background: #cc0000;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-box {
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 8px;
            width: 48%;
        }
        .progress {
            height: 10px;
            background: lightgray;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 12px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            Polling System Dashboard
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div class="stats">
            <div class="stat-box">
                <strong>People Voted</strong>
                <p>500</p>
                <div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>
            </div>
            <div class="stat-box">
                <strong>People Left to Vote</strong>
                <p>500</p>
                <div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>
            </div>
        </div>
        <div class="buttons">
            <a href="poll.html" class="button">Start Polling</a>
            <a href="history.html" class="button">View History</a>
        </div>
        <div class="footer">
            &copy; 2025 Polling System. All Rights Reserved.
        </div>
    </div>
    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
